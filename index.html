<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Validador de CPF</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <h1 class="header-content-titulo">Validador de CPF</h1>
                <ul>
                    <li>Sobre</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </header>
        <main class="principal">
            
                <label for="cpf" class="texto">CPF: </label>
                <input type="text" name="valida" id="cpf" placeholder="CPF ex: 12345678900" maxlength="14">
                <input type="button" value="Validar" class="button" id="btn">
            
        </main>
    </body>
</html>
